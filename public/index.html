<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Request Form Login</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="language-select">
        <a href="#">English</a> &gt; <a href="#">Thai</a> &gt; <a href="#">Contact us</a>
    </div>
    <div class="container">
        <img src="./img/Emblem_of_Thammasat_University.svg.png" alt="University Logo" class="logo">
        <h1>REQUEST FORM</h1>
        <form id="login-form" method="post">
            <div class="form-group">
                <input name="username" type="text" placeholder="Username">
            </div>
            <div class="form-group">
                <input name="password" type="password" placeholder="Password">
            </div>
            <button name="login-button" type="submit" class="submit-button">LOGIN</button>
        </form>
        <p style="color: red; margin:0.2rem;" id="error_message"></p>
        <div id="resultModal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h3>ผลลัพท์</h3>
                <p id="result_name"></p>
                <button id="modal-close" type="button">ปิด</button>
            </div>
        </div>
    </div>
</body>
<script src="./js/form.js"></script>

</html>
